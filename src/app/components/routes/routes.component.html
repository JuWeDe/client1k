<div class="subsidized-flight-info">
  <p>В данном разделе предоставлена полная информация о некоторых субсидированных маршрутах. </p>
  <p>Полный список субсидированных направлений и детали программы доступны на <a
      href="https://favt.gov.ru/dejatelnost-vozdushnye-perevozki-subsidirovanie-regiony/" target="_blank">официальном
      сайте Федерального агентства воздушного транспорта </a>.</p>
</div>
<table mat-table class="routesTable" [dataSource]="routes">
  <ng-container
    *ngFor="let column of ['Наименование авиакомпании', 'Аэропорт отправления', 'Аэропорт назначения', 
    'Протяженность маршрута (расстояние в одну сторону); км', 'Тип воздушного судна', 'Количество кресел', 'Период выполнения', 
    'Частота полетов в неделю',]"
    [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">{{ column }}</th>
    <td mat-cell *matCellDef="let route" class="mat-cell">{{ route[column] }}</td>
  </ng-container>

  <tr mat-header-row
    *matHeaderRowDef="['Наименование авиакомпании', 'Аэропорт отправления', 'Аэропорт назначения', 
    'Протяженность маршрута (расстояние в одну сторону); км', 'Тип воздушного судна', 'Количество кресел', 'Период выполнения', 
    'Частота полетов в неделю',]">
  </tr>
  <tr mat-row
    *matRowDef="let row; columns: [ 'Наименование авиакомпании', 'Аэропорт отправления', 'Аэропорт назначения', 
    'Протяженность маршрута (расстояние в одну сторону); км', 'Тип воздушного судна', 'Количество кресел', 'Период выполнения', 
    'Частота полетов в неделю',]">
  </tr>
</table>

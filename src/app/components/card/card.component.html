<div class="product-card">
  <div class="product-image">
    <img [src]="image">
  </div>
  <div class="product-info">
    <h3 class="product-title">{{ title }}</h3>
    <p class="product-description">{{ description }}</p>
    <button mat-raised-button color="accent">Add to cart</button>
  </div>
</div>

<div class="flight-booking-form">
    <h2>Бронирование авиабилетов</h2>
  
    <form class="form-inline">
      <div class="form-group">
        <label for="departureCity">Город вылета:</label>
        <input type="text" id="departureCity" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="arrivalCity">Город прилета:</label>
        <input type="text" id="arrivalCity" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="departureDate">Дата вылета:</label>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" id="departureDate" class="form-control" />
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
  
      <button type="submit" class="btn btn-primary">Найти билеты</button>
    </form>
  </div>
